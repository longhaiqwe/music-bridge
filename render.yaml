services:
  - type: web
    name: music-bridge
    runtime: docker
    plan: starter  # 免费方案会休眠，starter 是 $7/月
    autoDeploy: true
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      # 网易云音乐 Cookie 已改为客户端登录，无需环境变量
      # YouTube Cookie (可选) - 用于绕过年龄限制等
      - key: YOUTUBE_COOKIES
        sync: false
